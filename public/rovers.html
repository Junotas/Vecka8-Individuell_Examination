<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roverfoton</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">Start</a>
      <a href="./images.html">Bilder</a>
      <a href="./rovers.html" aria-current="page">Roverfoton</a>
      <button id="resetName" type="button" style="margin-left:auto">Byt namn</button>
    </nav>
  </header>

  <main>
    <h1>Roverfoton</h1>

    <section>
      <form id="roverForm">
        <label>
          Rover
          <select id="rover" name="rover">
            <option>Curiosity</option>
            <option>Opportunity</option>
            <option>Spirit</option>
          </select>
        </label>

        <label>
          Kamera
          <select id="camera" name="camera"></select>
        </label>

        <label>
          Datum (YYYY-MM-DD)
          <input id="earth_date" name="earth_date" type="date">
        </label>

        <span>eller</span>

        <label>
          Sol
          <input id="sol" name="sol" type="number" min="0" placeholder="t.ex. 1000">
        </label>

        <button type="submit">Hämta</button>
      </form>
    </section>

    <section>
      <div id="photos" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    © <span id="year"></span>
  </footer>

  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/rovers.js"></script>
</body>
</html>
